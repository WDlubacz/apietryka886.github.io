<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="search_style.css">
        <link rel="stylesheet"  href="result_style.css">
        <script src="https://unpkg.com/vue@next" defer></script>
        <script scr="cities.js" defer></script>
        <script src="app.js" defer></script>
        <title>Projekt_poprawa</title>
    </head>
    <body>
        <div id="vue-app" :class="changeStyle">
            <div id="box-to-change">
                <div id="menu">
                    <a class="gmail">Gmail</a>
                    <a class="graphic">Grafika</a>
                    <img class="menu-dots" src="aplication_dots.jpg" alt="menu_dots">
                    <button id="button-sign-in" type="button">Zaloguj siÄ™</button>
                </div>
                <div id="google-logo">
                    <img class="google" src="googlelogo_color_272x92dp.png" alt="logo_google">
                </div>
                <div id="search">
                    <div class="autocompleter">
                        <img class="loupe" src="loupe.png" alt="loupe_img">
                        <input v-model = "googleSearch" type="text">
                        <img class="tia" src="tia.png" alt="tia_png">
                        <div class="autocompleter-results">
                            <div class="result city" v-for="city in filteredCities" @click="goToResults">
                                <span v-html="city.nameHtml"></span>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
